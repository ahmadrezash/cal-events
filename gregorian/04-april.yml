- partial_key: world_health_day
  title:
    fa_IR: روز جهانی بهداشت
    en_US: World Health Day
  description:
    fa_IR: .روز جهانی بهداشت سالروز مقارن هفتم آوریل است که تحت حمایت سازمان بهداشت جهانی قرار دارد و همه ساله در این روز تحت نظارت مجمع بهداشت جهانی و دیگر سازمان های مرتبط جشن گرفته می شود
    en_US: The World Health Day is a global health awareness day celebrated every year on 7 April, under the sponsorship of the World Health Organization (WHO), as well as other related organizations.
  year: 1950
  month: 4
  day: 7
  calendar:
