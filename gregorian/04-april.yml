- partial_key: international_day_of_sport_for_development_and_peace
  title:
    fa_IR: روز جهانی ورزش برای صلح و توسعه
    en_US: International Day of Sport for Development and Peace
  description:
    fa_IR: .روز جهانی ورزش برای صلح و توسعه در روز 6 آوریل توسط سازمان ملل متحد نامگزاری شد.روز ششم آوریل در واقع آغازگر نخستین دوره بازی های المپیک تابستانی مدرن در سال 1896 به میزبانی یونان بوده و همین علت این روز به عنوان روز ورزش در خدمت صلح و توسعه نام گذاری شده است
    en_US: The International Day of Sport for Development and Peace (IDSDP) is an annual celebration of the power of sport to drive social change, community development and to foster peace and understanding.
